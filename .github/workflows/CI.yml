name: CI - Poetry

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            poetry run pytest
          else
            echo "No hay carpeta de tests, omitiendo pruebas."
          fi

      - name: Ejecutar programa principal (opcional)
        run: |
          if [ -f "main.py" ]; then
            poetry run python main.py
          else
            echo "No hay archivo main.py, omitiendo ejecuci√≥n."
          fi
